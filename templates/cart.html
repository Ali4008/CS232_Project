<body>
   
    <div class="container">

<div class="smallcontainer cartpage ">
    <table>
        <tr>
            <th>Product</th>
        
            <th>Quantity</th>
        
            <th>Subtotal</th>
        
        </tr>
        <tr>
            <td>

                    <img src="images/buy-1.jpg">
                   <div>

                        <small>$50</small>
                        <br>     
                    </div>
                </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>$50</td>
        </tr>
        <tr>
            <td>
                <div class="cartinfo">
                    <img src="images/buy-2.jpg">
                   <div>
                        <p>Shoes</p>
                        <small>$70</small>
                        <br>     
                    </div>
                </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>$70</td>
        </tr>
        <tr>
            <td>
                <div class="cartinfo">
                    <img src="images/buy-3.jpg">

                        <br>     
                    </div>
                </div>
            </td>
            <td><input type="number" value="1"></td>

        </tr>
    </table>

    <div class="totalprice">
        <table>
            <tr>
                <td>Subtotal</td>

            </tr>

            </tr>
        </table>

</div>
