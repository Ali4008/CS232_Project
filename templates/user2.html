            <div class="col2">

            <div class="col2">
            <div class="formcontainer">

                <div class="formbtn">
                    <span onclick="login()">Login</span>
                    <span onclick="register()">Register</span>
                    <hr id="indicator">
                </div>
                <form id="loginform" form action="/log" method='POST'>
                    <input type="text" placeholder="Username" name="username" maxlength="10" minlength="5" required>
                    <input type="password" placeholder="Password" name="password" minlength="5" maxlength="10" required>
                    <button type="submit" class="btn">Login</button>
                </form>

                <form id="regform" action="/reg" method="POST">
                    <input type="text" placeholder="Username" name="username" minlength="5" maxlength="10" required>
                    <input type="email" placeholder="Email" name="email" minlength="5" maxlength="40" required>
                    <input type="password" placeholder="Password" name="password"  minlength="5" maxlength="10" required>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
            </div>

<script>
var loginform=document.getElementById("loginform");
var regform=document.getElementById("regform");
var indicator=document.getElementById("indicator");

function register(){
    regform.style.transform="translateX(0px)";
    loginform.style.transform="translateX(0px)";
    indicator.style.transform="translateX(100px)";
}

function login(){
    regform.style.transform="translateX(300px)";
    loginform.style.transform="translateX(300px)";
    indicator.style.transform="translateX(0px)";
}
</script>
